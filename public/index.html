<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>FM Florida Man</title>
  </head>

  <body>
    <div class="header">
      <div class="logo">
        <img src="/images/fm.jpg" />
      </div>
      <div class="title">
        <h2>FM</h2>
        <h1>Florida Man!</h1>
      </div>
    </div>
    <div id="app" class="content">
      <section class="image-gallery">
        <div class="image" v-for="item in items">
          <h2>{{ item.title }}</h2>
          <img :src="item.path" />
          <p>{{ item.description }}</p>
        </div>
      </section>
    </div>

    <div class="footer">
      <a href="/admin.html">Admin</a>
    </div>

    <footer>
      <p>
        &copy; Kallas Mazura 2019:
        <a href="https://github.com/mazurabk/Creative-Project-4">Github</a>
      </p>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"
      integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js"
      integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA="
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
